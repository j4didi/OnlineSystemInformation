{% extends "base.html" %}

{% block title %}System Information{% endblock %}

{% block content %}
    <h1>System Information</h1>
    <div class="row g-3">
        <div class="col-md-3"><canvas id="cpuChart"></canvas></div>
        <div class="col-md-3"><canvas id="memoryChart"></canvas></div>
        <div class="col-md-3"><canvas id="diskChart"></canvas></div>
        <div class="col-md-3"><canvas id="networkChart"></canvas></div>
    </div>
    <br>
    <table id="processTable" class="display">
        <thead>
            <tr>
                <th>PID</th>
                <th>Name</th>
                <th>CPU (%)</th>
                <th>Memory (%)</th>
                <th>Disk (MBps)</th>
                <th>Network (MBps)</th>
                <th>Action</th>
            </tr>
            <tr id="total_usage">
                <td colspan="2"><b>Total Usage</b></td>
                <td id="cpu_percent">...</td>
                <td id="memory_percent">...</td>
                <td id="disk_percent">...</td>
                <td id="network_usage">...</td>
                <td>-</td>
            </tr>
        </thead>
    </table>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/system_info.js') }}"></script>
{% endblock %}
