{% extends "base.html" %}

{% block title %}System Information{% endblock %}

{% block content %}
    <h1>System Information</h1>
    <div class="row g-3">
        <div class="col-md-3"><canvas id="cpuChart"></canvas></div>
        <div class="col-md-3"><canvas id="memoryChart"></canvas></div>
        <div class="col-md-3"><canvas id="diskChart"></canvas></div>
        <div class="col-md-3"><canvas id="networkChart"></canvas></div>
    </div>
    <br>
    <div class="d-flex justify-content-center align-items-center mt-4 processInfoCard">
        <div class="card text-center">
            <div class="card-header"><h5>System Usage</h5></div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Usage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>CPU</td><td id="cpu_percent">...</td></tr>
                        <tr><td>Memory</td><td id="memory_percent">...</td></tr>
                        <tr><td>Disk (MBps)</td><td id="disk_percent">...</td></tr>
                        <tr><td>Network (MBps)</td><td id="network_usage">...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const memoryCtx = document.getElementById('memoryChart').getContext('2d');
        const diskCtx = document.getElementById('diskChart').getContext('2d');
        const networkCtx = document.getElementById('networkChart').getContext('2d');

        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true
            }
        });

        const memoryChart = new Chart(memoryCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true
            }
        });

        const diskChart = new Chart(diskCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Disk Read (MBps)',
                    data: [],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }, {
                    label: 'Disk Write (MBps)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true
            }
        });

        const networkChart = new Chart(networkCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Network Download (MBps)',
                    data: [],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }, {
                    label: 'Network Upload (MBps)',
                    data: [],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true
            }
        });

        function fetchSystemInfo() {
            fetch('/api/system_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu_percent').textContent = data.cpu_percent + "%";
                    document.getElementById('memory_percent').textContent = data.memory_percent + "%";
                    document.getElementById('disk_percent').textContent = `⬇ ${data.disk_read} ⬆ ${data.disk_write}`;
                    document.getElementById('network_usage').textContent = `⬇ ${data.network_download} ⬆ ${data.network_upload}`;

                    updateChart(cpuChart, data.cpu_percent);
                    updateChart(memoryChart, data.memory_percent);
                    updateChart(diskChart, data.disk_read, data.disk_write);
                    updateChart(networkChart, data.network_download, data.network_upload);
                })
                .catch(error => console.error('Error fetching system info:', error));
        }

        function updateChart(chart, ...newData) {
            chart.data.labels.push('');
            if (chart.data.labels.length > 60) {
                chart.data.labels.shift();
            }
            chart.data.datasets.forEach((dataset, index) => {
                dataset.data.push(newData[index]);
                if (dataset.data.length > 60) {
                    dataset.data.shift();
                }
            });
            chart.update();
        }

        setInterval(fetchSystemInfo, 1000);
        fetchSystemInfo();
    </script>
{% endblock %}
