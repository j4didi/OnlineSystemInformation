{% extends "base.html" %}

{% block title %}Process {{ process.pid }} - {{ process.name }}{% endblock %}

{% block content %}
<h1>{{ process.name }} (PID: {{ process.pid }})</h1>
<div class="row g-3">
    <div class="col-md-3"><canvas id="cpuChart"></canvas></div>
    <div class="col-md-3"><canvas id="memoryChart"></canvas></div>
    <div class="col-md-3"><canvas id="diskChart"></canvas></div>
    <div class="col-md-3"><canvas id="networkChart"></canvas></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/process.js') }}"></script>
<script>
    const processData = {{ process | tojson }};
    initializeCharts(processData);
</script>

{% endblock %}
