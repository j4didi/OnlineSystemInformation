<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Responsive Doughnut Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container .col {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: auto !important;
            max-width: 400px;
            height: auto !important;
        }
        @media (min-width: 768px) {
            canvas {
                max-width: 400px;
            }
        }
        @media (min-width: 1024px) {
            canvas {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 chart-container">
                <canvas id="chart1"></canvas>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 chart-container">
                <canvas id="chart2"></canvas>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 chart-container">
                <canvas id="chart3"></canvas>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>

    <script>
        const data = {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        };

        const chart1 = new Chart(document.getElementById('chart1'), config);
        const chart2 = new Chart(document.getElementById('chart2'), config);
        const chart3 = new Chart(document.getElementById('chart3'), config);
        const chart4 = new Chart(document.getElementById('chart4'), config);
    </script>
</body>
</html>
